<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>

    p{
      margin-block-start: 1em;
      margin-block-end: 1em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      unicode-bidi: isolate;
    }
    /* Parent container style for centering */
    .container {
      display: flex;
      flex-direction: column; /* Stack checkbox and text vertically */
      justify-content: center; /* Center vertically within the container */
      align-items: center; /* Center horizontally within the container */
      height: 100vh; /* Full viewport height */
      width: 100vw; /* Full viewport width */
      text-align: center; /* Center text within container */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      font-size: 1.5rem;
      line-height: 2rem;
      margin: 0; /* Remove default margin */
    }

    /* Style for the paragraph */
    .consent-text {
      max-width: 50rem; /* Set a maximum width for the paragraph */
      margin: 0 auto; /* Center the paragraph horizontally */
      text-align: center; /* Align text to the left within the paragraph */
      display: block;
      align-self: center;
      align-items: center;      
      font-family: "Open Sans", "Arial", "sans-serif";
      font-size: 18px;
      line-height: 1.6em;
      font-weight: 100;
      letter-spacing: 0.0125rem;
      color: rgb(38, 36, 36)
    }

    /* Style for checkbox */
    .check-box {
      margin-right: 1rem; /* Space between checkbox and label */
      transform: scale(2); /* Scale the checkbox */
      -webkit-transform: scale(2); /* For Safari */
      -moz-transform: scale(2); /* For Firefox */
      -ms-transform: scale(2); /* For Internet Explorer */
      -o-transform: scale(2); /* For Opera */
    }


    .proceed-button{
      display: inline-block;
      padding: 8px 12px;
      margin: 0.75em;
      font-size: 0.75rem;
      font-weight: 400;
      font-family: "Open Sans", "Arial", sans-serif;
      cursor: pointer;
      line-height: 1.4;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      background-image: none;
      border: 1px solid transparent;
      border-radius: 4px;
      color: white;
      background-color: black;
      border-color: #ccc;
      margin-top: 2rem;
    }

    .proceed-button:hover{
      background-color: white;
      color: black;
    }
    @keyframes fadeIn {
      from {
        opacity: 0; /* Start from fully transparent */
      }
      to {
        opacity: 1; /* End at fully opaque */
      }
    }

    .error{
      color:red;
      font-size: 0.75rem;
      animation: fadeIn 0.1s ease-in; /* Apply the animation */
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="consent-text">
      <input type="checkbox" id="consent" class="check-box" />
      I consent to the collection and use of my responses for research purposes. I understand that my participation is voluntary and that my data will be anonymized and used solely for research.
    </p>
    <button class="proceed-button" onclick="
      checkConsent();
    ">Proceed</button>
    <p class="error-message"></p>

    <script>
      function checkConsent(){
        if(document.getElementById('consent').checked){
          console.log("Checked")
          window.location.replace('http://localhost:3000/language-gender.html');
        }
        else{
          document.querySelector('.error-message').innerHTML = `
            <p class="consent-text error">Please check the box to continue </p>
          `
        }
      }
    </script>
  </div>

 
</body>
</html>
